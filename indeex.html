<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Org Chart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x1Vz1rQP+JH8i3F7Sg0lWZn6unP7lJgGgAq3q6J6sNwG3jIdfF1j5UMw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .org-chart {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .org-chart div {
        margin: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .org-chart div:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .org-chart i {
        display: block;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .level-1 {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .level-2,
      .level-3 {
        display: flex;
        justify-content: center;
      }
      @media (max-width: 600px) {
        .level-2,
        .level-3 {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="org-chart">
      <div class="level-1">
        <div>
          <i class="fas fa-user-tie"></i>
          <div>CEO</div>
        </div>
      </div>
      <div class="level-2">
        <div>
          <i class="fas fa-laptop-code"></i>
          <div>CTO</div>
        </div>
        <div>
          <i class="fas fa-money-check-alt"></i>
          <div>CFO</div>
        </div>
        <div>
          <i class="fas fa-clipboard-list"></i>
          <div>COO</div>
        </div>
      </div>
      <div class="level-3">
        <div>
          <i class="fas fa-code"></i>
          <div>Engineering Manager</div>
        </div>
        <div>
          <i class="fas fa-calculator"></i>
          <div>Finance Manager</div>
        </div>
        <div>
          <i class="fas fa-boxes"></i>
          <div>Operations Manager</div>
        </div>
      </div>
    </div>
  </body>
</html>
